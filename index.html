<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="section">
    
    <div class="section-top">
    <ul>
      <li>
        Mark Zuckerberg
      </li>
      <img src="./img/close.svg" alt="">
    </ul>
    </div>

    <div class="section-bottom">

    <div class="today-line">
      <p class="today">today</p>
    </div>
  
  <div class="message-block">
  
    <span class="time">10:53</span>
    <div class="left-message">
    <p>
      Hi, Mark! I made a new design for Messenger App.
    </p>
    </div>
    
    <span class="time right">10:57</span>
    <div class="right-message">
      <p>
        Yo! Send it to my assistant and we'll review it during the year.
      </p>
    </div>
    
    <span class="time">11:03</span>
    <div class="left-message short">
    <p>
      But Mark...
    </p>
    </div>

    <div class="blocked">
      <p>
        You were blocked by the user.
      </p>
    </div>

  </div>

  <form action="#">
    <input type="text" placeholder="Enter your message" name="message">
    <button type="submit">Send</button>
  </form>

  </div>


  </div>
</body>
</html>
